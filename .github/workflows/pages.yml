name: Deploy Fettle to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies (ci if lockfile exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # build (en tu log ya hace next build)
      - name: Build
        run: npm run build

      # con output: "export" (o si tu script lo hace), esto deja la web en ./out
      - name: Export static site
        run: npx --no-install next export

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
